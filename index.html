<!DOCTYPE html>
<html lang="en" id="html">
<head>
  <style>
    html {
      font-smooth: always;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }
  </style>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Springbold</title>
  <meta name="description" content="Springbold is a strategic design and digital innovation agency focused on clarity, quality, and growth.">
  <meta name="theme-color" content="#f5f9fb">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {}
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet"></noscript>
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- HugeIcons stylesheet removed -->
</head>

<body class="bg-white text-neutral-900 dark:bg-neutral-900 dark:text-gray-100 min-h-screen flex flex-col items-center justify-start px-4 md:px-6 lg:px-24 xl:px-48 pt-16 sm:pt-20 md:pt-24 lg:pt-28 pb-28 overflow-y-auto">

  <div class="z-50 flex gap-4 sm:gap-3 fixed right-4 md:right-10 lg:right-16 transition-all
              bottom-8 md:top-6 md:bottom-auto">
    <div class="relative">
      <select id="lang-select" aria-label="Select language"
        class="appearance-none pl-6 pr-14 h-14 w-22 rounded-md bg-white dark:bg-neutral-800 text-neutral-900 dark:text-gray-100 border border-gray-300 dark:border-gray-600 shadow-md transition text-sm font-medium">
        <option value="en">EN</option>
        <option value="es">ES</option>
        <option value="it">IT</option>
        <option value="pt">PT</option>
      </select>
      <svg class="w-4 h-4 absolute pointer-events-none top-1/2 right-3 transform -translate-y-1/2 text-neutral-600 dark:text-neutral-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </div>
    <button id="theme-toggle" type="button" aria-label="Toggle dark mode" aria-pressed="false"
    class="p-3 h-14 w-14 rounded-md bg-white text-neutral-900 border border-gray-300 shadow-md hover:scale-105 transition">
    <svg id="light-icon" class="w-6 h-6 mx-auto block" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
      <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/>
    </svg>
    <svg id="dark-icon" class="w-6 h-6 mx-auto hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 4.5a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0V5.25A.75.75 0 0112 4.5zm0 12a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0v-1.5a.75.75 0 01.75-.75zM5.25 12a.75.75 0 01.75-.75h1.5a.75.75 0 010 1.5H6a.75.75 0 01-.75-.75zm12 0a.75.75 0 01.75-.75h1.5a.75.75 0 010 1.5H18a.75.75 0 01-.75-.75zM7.03 7.03a.75.75 0 011.06 0l1.06 1.06a.75.75 0 11-1.06 1.06L7.03 8.09a.75.75 0 010-1.06zm7.91 7.91a.75.75 0 011.06 0l1.06 1.06a.75.75 0 01-1.06 1.06l-1.06-1.06a.75.75 0 010-1.06zM7.03 16.97a.75.75 0 010-1.06l1.06-1.06a.75.75 0 111.06 1.06l-1.06 1.06a.75.75 0 01-1.06 0zm7.91-7.91a.75.75 0 010-1.06l1.06-1.06a.75.75 0 011.06 1.06l-1.06 1.06a.75.75 0 01-1.06 0zM12 7.5a4.5 4.5 0 100 9 4.5 4.5 0 000-9z"/>
    </svg>
  </button>
  </div>

  <header class="w-full max-w-screen-lg px-4 sm:px-6 md:px-12 lg:px-24 xl:px-32 mb-20 fade-in logo">
    <img src="assets/img/springbold.svg" alt="Springbold logo" class="w-auto max-w-[80px] sm:max-w-[90px] md:max-w-[110px] lg:max-w-[130px] xl:max-w-[145px] h-auto filter dark:invert">
  </header>

  <main class="text-left w-full max-w-screen-lg fade-in mt-4 px-4 sm:px-6 md:px-12 lg:px-24 xl:px-32 space-y-3 sm:space-y-5 md:space-y-6 lg:space-y-8">
    <h1 id="main-title" data-i18n="main-title" class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl font-semibold animate-fade-up-tight tracking-normal leading-snug mb-4"></h1>
    <h2 data-i18n="subheading" class="text-xl sm:text-2xl md:text-3xl font-semibold leading-relaxed tracking-normal mb-6 sm:mb-8 md:mb-10 fade-in"></h2>
    <p data-i18n="paragraph-1" class="content-paragraph fade-stagger text-lg sm:text-xl md:text-2xl leading-[1.7] tracking-[0.003em] mb-2 last:mb-0"></p>
    <p data-i18n="paragraph-2" class="content-paragraph fade-stagger text-lg sm:text-xl md:text-2xl leading-[1.7] tracking-[0.003em]"></p>
    <p data-i18n="paragraph-3" class="content-paragraph fade-stagger text-lg sm:text-xl md:text-2xl leading-[1.7] tracking-[0.003em]"></p>
    <p data-i18n="paragraph-4" class="content-paragraph fade-stagger text-lg sm:text-xl md:text-2xl leading-[1.7] tracking-[0.003em]"></p>
  </main>

  <div class="w-full max-w-screen-lg px-4 sm:px-6 md:px-12 lg:px-24 xl:px-32">
  <hr class="border-t border-gray-300 dark:border-gray-600 opacity-70 mt-12 mb-6 w-24 ml-0 block mr-4" />
  </div>
  <footer class="fade-in w-full max-w-screen-lg mt-6 mb-20 sm:mb-16 text-left px-4 sm:px-6 md:px-12 lg:px-24 xl:px-32 text-base sm:text-lg text-gray-500 dark:text-gray-400 leading-[1.7] tracking-[0.003em]">
    Contact us at <a href="mailto:hi@springbold.com" class="underline hover:text-gray-700 dark:hover:text-gray-200">hi@springbold.com</a>
  </footer>
  <script src="assets/js/lang.js" defer></script>
  <script src="assets/js/theme.js" defer></script>
</body>
</html>
